<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="http://fonts.googleapis.com/css?family=Oswald:400,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Just Do It</title>
  </head>
  <body class="bg-dark">
    <nav
      class="navbar navbar-expand-lg navbar-light d-flex justify-content-center"
    >
      <h1 class="text-white">Just Do It</h1>
    </nav>
    <div class="container">
      <div class="p-3 mx-4">
        <div class="d-flex flex-row align-items-center">
          <input
            type="text"
            class="form-control form-control-lg"
            id="task-input-box"
            placeholder="New task + Enter"
          />
          <input
            class="form-control form-control-lg w-25"
            type="date"
            id="task-deadline"
          />
        </div>
      </div>
      <div class="p-3 mx-4">
        <div class="d-flex flex-row align-items-center">
          <div id="123" class="form-control form-control-lg">Hello ankit</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
